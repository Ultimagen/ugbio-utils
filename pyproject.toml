[project]
name = "ugbio_utils"
version = "1.2.1-0dev-41"
description = "Ultima Genomics bioinfo utils"
authors = [
    { name = "Avigail Moldovam ", email = "avigail.moldovan@ultimagen.com" },
]
readme = "README.md"
requires-python = ">=3.11,<3.13"

[project.license]
text = "Apache-2.0"

[tool.uv]
dev-dependencies = [
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
]

[tool.uv.workspace]
members = [
    "src/*",
]
exclude = [
    "src/_*",
    "src/.*",
    "src/vcflite",
]

[tool.ruff]
extend-exclude = [".vscode", ".history", "test_.*?py"]
include = ["*.py"]
line-length = 120
fix = true
target-version = "py311"

[tool.ruff.lint]
select = [
  "E",     # pycodestyle errors
  "F",     # pyflakes
  "W",     # pycodestyle warnings
  "B",     # flake8-bugbear
  "PD",    # pandas-vet
  "NPY",   # NumPy-specific rules
  "C4",    # flake8-comprehensions
  "C90",   # mccabe complexity
  "I",     # isort
  "UP",    # pyupgrade
  "ASYNC", # flake8-async
  "S",     # flake8-bandit
  "N",     # pep8-naming
  "A",     # flake8-builtins
  "COM",   # flake8-commas
  "PIE",   # flake8-pie
  # "PTH",   # flake8-use-pathlib
  # "ERA",   # eradicate
  # "FBT",   # flake8-boolean-trap,
  "PL",    # Pylint
  # "BLE", # flake8-blind-except
]
ignore = ["B008", "PTH123", "COM812", "B027", "S603"]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["S101", "PLR", "B", "ERA", "S"]

[tool.ruff.lint.isort]
known-third-party = ["fastapi", "pydantic", "starlette"]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.ruff.lint.pylint]
# Maximum number of arguments for function / method.
max-args = 10
