[project]
name = "ugbio_utils"
version = "1.2.0-0dev-14"
description = "Ultima Genomics bioinfo utils"
authors = [
    { name = "Avigail Moldovam ", email = "avigail.moldovan@ultimagen.com" },
]
readme = "README.md"

[project.license]
text = "Apache-2.0"

[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[tool.rye]
dev-dependencies = [
    "pytest>=8.2.2",
]
virtual = true
exclude = [
    "tests",
    "tests/*",
]

[tool.rye.workspace]
members = [
    "src/*",
]
