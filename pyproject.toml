[project]
name = "ugbio_utils"
version = "1.1.1-0dev-34"
description = "Ultima Genomics bioinfo utils"
authors = [
    { name = "Avigail Moldovam ", email = "avigail.moldovan@ultimagen.com" },
]
readme = "README.md"
requires-python = ">=3.10"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
]

[project.license]
text = "Apache-2.0"

[tool.uv.workspace]
members = [
    "src/*",
]
exclude = [
    "src/_*",
    "src/.*",
    "src/vcflite",
]
