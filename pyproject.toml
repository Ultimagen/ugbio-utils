[project]
name = "ugbio_utils"
version = "1.2.1-0dev-47"
description = "Ultima Genomics bioinfo utils"
authors = [
    { name = "Avigail Moldovam ", email = "avigail.moldovan@ultimagen.com" },
]
readme = "README.md"
requires-python = ">=3.11,<3.13"

[project.license]
text = "Apache-2.0"

[tool.uv]
dev-dependencies = [
    "pre-commit>=4.0.1",
    "pytest>=8.3.3",
    "ruff>=0.6.9",
]

[tool.uv.workspace]
members = [
    "src/*",
]
exclude = [
    "src/_*",
    "src/.*",
    "src/vcflite",
]

[tool.ruff]
extend-exclude = [
    ".vscode",
    ".history",
    "test_.*?py",
]
include = [
    "*.py",
]
line-length = 120
fix = true
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "B",
    "PD",
    "NPY",
    "C4",
    "C90",
    "I",
    "UP",
    "ASYNC",
    "S",
    "N",
    "A",
    "COM",
    "PIE",
    "PL",
    "FBT"
]
ignore = [
    "B008",
    "PTH123",
    "COM812",
    "B027",
    "S603",
]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = [
    "S101",
    "PLR",
    "B",
    "ERA",
    "S",
]

[tool.ruff.lint.isort]
known-third-party = [
    "fastapi",
    "pydantic",
    "starlette",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.pylint]
max-args = 10
