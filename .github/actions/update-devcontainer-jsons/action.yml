 
name: "Update devcontainer jsons"
description: "Update docker image version in all devcontainer jsons"

inputs:
 version:
    description: "new version"
    required: true
 ref:
    description: "git ref"
    required: false
    default: ""
 push:
    description: "push changes"
    type: boolean
    default: true
    required: false

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.ref }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      shell: bash
      run: pip install json5

    - name: Update devcontainer files with new docker image
      shell: bash
      run: python .github/utils/update_devcontainer.py --version ${{ inputs.version }}

    # - name: Commit changes
