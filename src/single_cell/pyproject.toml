[project]
name = "ugbio_single_cell"
version = "0.1.0.dev9"
requires-python = ">= 3.11"
dependencies = [
    "ugbio_core",
    "pandas[hdf5]>=2.2.2",
    "nbformat>=5.10.4",
    "papermill>=2.6.0",
    "nbconvert>=7.16.4",
    "bio>=1.7.1",
    "seaborn>=0.13.2",
    "matplotlib>=3.9.1",
    "numpy<2.0.0", # New versions of numpy are uncompatible, not sure why pandas doesn't have this constrain. See https://github.com/numpy/numpy/issues/26710 to get a hunch of the issue 
]
description = "Ultima Genomics CNV utils"
authors = [{ name = "Avigail Moldovam ", email = "avigail.moldovan@ultimagen.com" }]
readme = "README.cnv.md"
license = { text = "Apache-2.0" }

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "scrna_qc"
version = "1.0.19"
description = ""
authors = ["Inbal Zelig <inbal.zelig@ultimagen.com>"]
packages = [
    { include = "ugvc" }, # necessary for creating a wheel out of the entire repository
]

